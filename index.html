<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Nuôi Em</title>
<style>
body {
  margin:0;
  font-family:Arial;
  background:#f3f4f6;
}

#menu {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 20px;
  background:#2563eb;
  color:white;
}

#logo {
  font-size:18px;
  font-weight:bold;
}

#nav span {
  margin-left:18px;
  cursor:pointer;
}

#nav span:hover {
  text-decoration:underline;
}

#box {
  max-width:700px;
  margin:40px auto;
  background:white;
  padding:24px;
  border-radius:10px;
}

input {
  width:100%;
  padding:12px;
  margin-top:10px;
}

button {
  width:100%;
  padding:12px;
  margin-top:12px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:6px;
  font-size:15px;
}

#ketqua {
  margin-top:20px;
}

#popup {
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
}

#popupBox {
  background:white;
  max-width:360px;
  margin:120px auto;
  padding:20px;
  border-radius:10px;
  text-align:center;
}
</style>
</head>

<body>

<div id="menu">
  <div id="logo">Nuôi Em</div>
  <div id="nav">
    <span onclick="cuon()">Tra cứu</span>
    <span onclick="moPopup()">Ủng hộ</span>
    <span onclick="alert('Liên hệ admin')">Liên hệ</span>
  </div>
</div>

<div id="box">
  <h2>Tra cứu mã nuôi em</h2>
  <input id="ma" placeholder="Nhập mã">
  <button onclick="traCuu()">Tra cứu</button>
  <div id="ketqua"></div>
</div>

<div id="popup">
  <div id="popupBox">
    <h3>Chuyển tiền nuôi em</h3>
    <p>Tài khoản gachthefast</p>
    <p>Tên Hoangnamphong</p>
    <p>Số tiền tùy tâm ♥️</p>
    <button onclick="dongPopup()">Đóng</button>
  </div>
</div>

<script>
function cuon() {
  window.scrollTo({ top:200, behavior:"smooth" })
}

async function traCuu() {
  const ma = document.getElementById("ma").value.trim()
  const kq = document.getElementById("ketqua")

  if (ma === "") {
    kq.innerHTML = "Vui lòng nhập mã"
    return
  }

  const res = await fetch("thongtin.json")
  const data = await res.json()
  const be = data.find(x => x.ma === ma)

  if (!be) {
    kq.innerHTML = "Không tìm thấy mã"
    return
  }

  kq.innerHTML =
    "<img src='"+be.anh+"' style='width:180px;border-radius:8px'><p>Họ tên "+be.hoten+"</p><p>Sinh năm "+be.sinhnam+"</p><p>Dân tộc "+be.dantoc+"</p><p>Trạng thái "+be.trangthai+"</p><p>Sống ở "+be.song_o+"</p><button onclick='moPopup()'>Chuyển tiền nuôi em</button>"
}

function moPopup() {
  document.getElementById("popup").style.display = "block"
}

function dongPopup() {
  document.getElementById("popup").style.display = "none"
}
</script>

</body>
</html>
