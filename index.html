<!DOCTYPE html>
<html>
<head>
<meta charset="UTF8">
<title>Gach the fast</title>
<style>
body { background: #111; color: white; font-family: Arial; text-align: center; padding-top: 40px; }
.box { background: #222; padding: 20px; border-radius: 10px; width: 300px; margin: auto; }
input { width: 100 percent; padding: 10px; margin-top: 10px; border-radius: 6px; border: none; }
select { width: 100 percent; padding: 10px; margin-top: 10px; border-radius: 6px; border: none; }
button { width: 100 percent; padding: 12px; border: none; border-radius: 6px; background: dodgerblue; color: white; margin-top: 12px; cursor: pointer; }
</style>
</head>
<body>

<div class="box">
<h2>Nạp thẻ fast</h2>

<select id="network">
<option value="">Chon nha mang</option>
<option value="VTT">Viettel</option>
<option value="VNP">Vinaphone</option>
<option value="VMS">Mobifone</option>
<option value="VNM">Vietnamobile</option>
</select>

<input id="code" placeholder="Ma the">
<input id="seri" placeholder="Seri">
<input id="amount" placeholder="Menh gia">

<button onclick="send()">Gui</button>

<p id="res"></p>
</div>

<script>
async function send() {

    let network = document.getElementById("network").value;
    let code = document.getElementById("code").value;
    let seri = document.getElementById("seri").value;
    let amount = document.getElementById("amount").value;

    let apiUrl = "https://gachthefast.com/charging";
    let pid = "9172031604";
    let pkey = "db43f002d62655fd427d3bfb30999e88";

    let form = new URLSearchParams();
    form.append("partner_id", pid);
    form.append("partner_key", pkey);
    form.append("type", network);
    form.append("code", code);
    form.append("serial", seri);
    form.append("amount", amount);

    let res = await fetch(apiUrl, {
        method: "POST",
        headers: { "ContentType": "application/x_www_form_urlencoded" },
        body: form
    });

    let txt = await res.text();
    document.getElementById("res").innerText = txt;
}
</script>

</body>
</html>
